<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Free Money</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f0f0f0;
      font-family: sans-serif;
    }

    #moneyButton {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background-color: white;
      border: 2px solid #000;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }

    #moneyButton:hover {
      transform: scale(1.05);
    }

    #result {
      margin-top: 30px;
      font-size: 30px;
      color: #2e7d32;
    }
  </style>
</head>
<body>

  <button id="moneyButton">free money</button>
  <div id="result"></div>

  <!-- Geld-Sound -->
  <audio id="cashSound" src="cash.mp3" preload="auto"></audio>

  <script>
    const amounts = ["100 €", "40 €", "50 €", "20 €", "30 €", "10 €", "2,5 Cent", "4 €", "10000 €", "1 €"];
    const sound = document.getElementById("cashSound");

    document.getElementById("moneyButton").addEventListener("click", () => {
      const randomAmount = amounts[Math.floor(Math.random() * amounts.length)];
      document.getElementById("result").innerText = randomAmount;
      sound.currentTime = 0;
      sound.play();
    });
  </script>

</body>
</html>
